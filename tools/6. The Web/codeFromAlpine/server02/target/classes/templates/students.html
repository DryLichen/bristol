<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Students</title>
    </head>

    <body>
        <h1>List of Students</h1>
        <table>
            <tr>
                <th>id</th>
                <th>name</th>
            </tr>
            <div th:each="student : ${students}">
                <tr>
                    <td th:text="${student.id}"></td>
                    <td th:text="${student.name}"></td>
                    <td>
                        <a th:href="'/students/' + ${student.id}" th:text="details"></a>
                    </td>
                </tr>
            </div>
        </table>
    </body>
</html>
